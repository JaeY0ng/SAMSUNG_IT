<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 슬라이더 블록을 설정합니다. 전체 슬라이더의 크기와 외부 여백을 정의합니다. */
        .slider-block {
            width: 1200px; /* 슬라이더의 너비 */
            height: 300px; /* 슬라이더의 높이 */
            margin: 50px auto; /* 중앙에 배치되도록 자동으로 마진 설정 */
            border: 1px solid; /* 슬라이더 블록의 테두리 */
        }

        /* 슬라이더 내부의 래퍼를 설정합니다. 슬라이드를 수평으로 배치합니다. */
        .slider-block>.slider-wrapper {
            width: 3600px; /* 3개의 슬라이드 각 1200px 너비, 총 3600px */
            height: 100%; /* 부모 요소인 슬라이더 블록의 높이와 일치 */
            position: relative; /* 위치를 상대적으로 설정 */
            display: flex; /* 슬라이드를 수평으로 배치하기 위해 flexbox 사용 */
            transition: transform 0.5s ease-in-out; /* 슬라이드 전환 시 부드럽게 이동하도록 설정 */
        }

        /* 숨겨진 체크박스는 슬라이드 전환을 제어합니다. */
        .slider-block>.slider-wrapper>input[type='checkbox'] {
            z-index: 10; /* 다른 요소들보다 위에 위치하게 함 */
            display: none; /* 체크박스를 화면에서 숨깁니다. */
        }

        /* 각 슬라이드를 설정합니다. */
        .slider-block>.slider-wrapper>.item {
            width: 1200px; /* 각 슬라이드의 너비 */
            height: 100%; /* 부모 요소의 높이와 일치 */
            position: relative; /* 위치를 상대적으로 설정 */
            transition: left 0.5s; /* 슬라이드 이동 시 부드럽게 전환하도록 설정 */
        }

        /* 슬라이드 내 네비게이션 버튼을 설정합니다. */
        .slider-block>.slider-wrapper>.item>label {
            display: flex; /* 중앙 정렬을 위해 flexbox 사용 */
            justify-content: center;
            align-items: center;
            width: 50px; /* 버튼의 너비 */
            height: 50px; /* 버튼의 높이 */
            border: 1px solid; /* 버튼의 테두리 */
            border-radius: 50%; /* 버튼을 원형으로 만들기 */
            position: absolute; /* 슬라이드 내에서 절대 위치 설정 */
            top: calc(50% - 25px); /* 버튼을 슬라이드 중앙에 위치시키기 */
            z-index: 10; /* 다른 요소들보다 위에 위치하게 함 */
            cursor: pointer; /* 버튼 클릭 시 포인터 커서로 변경 */
        }
        .slider-block>.slider-wrapper>.item>label.prev {
            left: 5px; /* 이전 버튼을 슬라이드의 왼쪽에 위치 */
        }
        .slider-block>.slider-wrapper>.item>label.next {
            right: 5px; /* 다음 버튼을 슬라이드의 오른쪽에 위치 */
        }

        /* 슬라이드 내용 영역을 설정합니다. */
        .slider-block>.slider-wrapper>.item>.show {
            width: 100%; /* 슬라이드 전체 너비 */
            height: 100%; /* 슬라이드 전체 높이 */
            display: flex; /* 중앙 정렬을 위해 flexbox 사용 */
            align-items: center;
            justify-content: center;
            font-size: 3rem; /* 글자 크기 */
            position: absolute; /* 슬라이드 내에서 절대 위치 설정 */
            left: 0; /* 슬라이드 왼쪽에 위치 */
            top: 0; /* 슬라이드 상단에 위치 */
        }
        /* 각 슬라이드의 배경색과 텍스트 색상 설정 */
        .slider-block>.slider-wrapper>.item>.show.one {
            background-color: orange; /* 첫 번째 슬라이드 배경색 */
            opacity: 1; /* 완전 불투명 */
        }
        .slider-block>.slider-wrapper>.item>.show.two {
            background-color: royalblue; /* 두 번째 슬라이드 배경색 */
            opacity: 1; /* 완전 불투명 */
        }
        .slider-block>.slider-wrapper>.item>.show.three {
            background-color: rebeccapurple; /* 세 번째 슬라이드 배경색 */
            opacity: 1; /* 완전 불투명 */
        }

        /* 체크박스 선택에 따라 슬라이드 이동을 설정합니다. */
        .slider-block>.slider-wrapper>#forward-2:checked~.item {
            transform: translateX(-1200px); /* 두 번째 슬라이드로 이동 */
        }
        .slider-block>.slider-wrapper>#forward-3:checked~.item {
            transform: translateX(-2400px); /* 세 번째 슬라이드로 이동 */
        }
    </style>
</head>
<body>
    <div class="slider-block">
        <div class="slider-wrapper">
            <!-- 슬라이드를 전환할 체크박스 -->
            <input type="checkbox" id="forward-2"> <!-- 두 번째 슬라이드로 전환 -->
            <input type="checkbox" id="forward-3"> <!-- 세 번째 슬라이드로 전환 -->

            <!-- 1번 슬라이드 -->
            <div class="item">
                <label for="" class="prev">prev</label> <!-- 이전 버튼 (아직 기능 없음) -->
                <label for="forward-2" class="next">next</label> <!-- 다음 버튼 (두 번째 슬라이드로 전환) -->
                <div class="show one">SLIDER-01</div> <!-- 첫 번째 슬라이드 내용 -->
            </div>
            <!-- 2번 슬라이드 -->
            <div class="item">
                <label for="forward-1" class="prev">prev</label> <!-- 이전 버튼 (첫 번째 슬라이드로 전환) -->
                <label for="forward-3" class="next">next</label> <!-- 다음 버튼 (세 번째 슬라이드로 전환) -->
                <div class="show two">SLIDER-02</div> <!-- 두 번째 슬라이드 내용 -->
            </div>
            <!-- 3번 슬라이드 -->
            <div class="item">
                <label for="forward-2" class="prev">prev</label> <!-- 이전 버튼 (두 번째 슬라이드로 전환) -->
                <label for="" class="next">next</label> <!-- 다음 버튼 (현재 설정에선 기능 없음) -->
                <div class="show three">SLIDER-03</div> <!-- 세 번째 슬라이드 내용 -->
            </div>
        </div>
    </div>
</body>
</html>
