<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 글자 간격 -->
    <div style="letter-spacing: 20px">
      <span style="border: 1pxsolid">TEXT</span>
    </div>
    <div style="word-spacing: 20px">TEXT TEXT TEXT</div>
    <!-- 글자 위치 -->
    <div
      style="
        width: 300px;
        height: 200px;
        border: 1px solid;
        text-align: center;
        line-height: 200px;
      "

      TEXT
    </div>
    <br />
    <br />

    <div style="text-decoration: overline">TEXT</div>

    <div style="text-decoration: line-through">TEXT</div>
    <div style="text-decoration: none">TEXT</div>
    <div>TEXT</div>
    <div>TEXT</div>
    <div>TEXT</div>
    <div>
      <a href="" style="text-decoration: none">TEXT</a>
    </div>

    <div style="font-weight: 100">HELLOWORLD</div>
    <div style="font-weight: 300">HELLOWORLD</div>
    <div style="font-weight: 500">HELLOWORLD</div>
    <div style="font-weight: 600">HELLOWORLD</div>
    <div style="font-weight: 900">HELLOWORLD</div>
  </body>
</html>
