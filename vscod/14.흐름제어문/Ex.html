<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 생성하기</title>
</head>
<body>
    <script>


        const row = prompt("행 : ")
        const col = prompt("열 : ")
        let cnt=1;
        document.write(`<table>`)
        for(i=1;i<=row;i++){
            document.write(`<tr>`)
            for(j=1;j<=col;j++){
                document.write(`<td>${cnt++}</td>`)
            }
            document.write(`</tr>`)
        }
        document.write(`</table>`)
    </script>
</body>
</html>
