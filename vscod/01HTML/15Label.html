<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
  <body>
    <style>
        label{
            font-size: .8rem;
            font-weight: 600;
        }
        h2{text-align: center;}
    </style>
    <form action="test.jsp" method="GET" class="container w-25" style="min-width: 380px">
        <h2>회원가입</h2>
      <div class="m-2">
        <label for="">아이디</label>
        <br/>
        <input
          type="text"
          name="ID"
          placeholder="4~20자리/영문,숫자,특수문자'_'사용가능" class="form-control" />
      </div>
      <div class="m-2">
        <label for="">비밀번호</label>
        <br />
        <input type="password" name="password" class="form-control" />
      </div>
      <div class="m-2">
        <label for="">이름</label>
        <br />
        <input type="text" name="text" class="form-control" />
      </div>
      <div class="m-2">
        <label for="">생년월일</label>
        <br />
        <input type="text" name="text" placeholder="YYYYMMDD" class="form-control" />
      </div>
      <div class="m-2">
        <label for="">휴대폰</label>
        <br />
        <input
          type="tel"
          name="tel"
          pattern="[0-9]{3}[0-9]{4}[0-9]{4} "
          class="form-control"  />  
          <input type="submit" value="인증요청" class="form-control" />
      </div>
      <div class="m-2">
        <label for="">이메일</label>
        <br />
        <input type="email" name="email" placeholder="email@saramin.co.kr" class="form-control" />
      </div class="m-2">
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
